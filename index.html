<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock - Paper - Scissors</title>
</head>
<body>
    <header>
        <h1 id="roundNumber">Start game to begin!</h1>
    </header>
    <div class="container">
        <div class="container-human">
            <h1 id="title">You</h2>
            <h1 id="human-score">0</h1>
            <div class="choices-container">
                <button class="choice" id="rock-btn">Rock</button>
                <button class="choice" id="paper-btn">Paper</button>
                <button class="choice" id="scissors-btn">Scissors</button>
            </div>
        </div>
        <div class="container-computer">
            <h1 id="title">Computer</h2>
            <h1 id="computer-score">0</h1>
        </div>
    </div>
    <div class="message-container" id="gameMessage"></div>
    <footer>
        <button id="startButton">Start Game</button>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
